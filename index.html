<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>LoginPage</title>
</head>
<body>
    <div class="App">
            <div class="App-container">
                <div class="left-container">
                        <div class="circle"></div>
                        <div class="skeleton"></div>
                        <div class="group1"></div>
                        <div class="group2"></div>
                        <div class="circle2"></div>
                        <div class="group3"></div>
                        <div class="vector"></div>
                        <div class="vector2"></div>
                        <div class="vector3"></div>


                    <div class="left_footer">
                        <p>Turn your ideas into reality.</p>
                        <span>Start for free and get attractive offers from the community</span>
                    </div>
                </div>
                <div class="right-container">
                    <div class="cont">
                        <div><img src="./images/right.png" alt=""></div> 
                        <h3>Login to your Account</h3>
                        <p>See what is going on with your business</p> 
                        
                        <div class="google">
                            <a href="#"><img src="./images/google.png" alt=""></a>
                            <p>Continue with Google</p>
                        </div>
                        <div id="error"></div>
                        <div class="form">
                            <form action="/" method="GET" id="form">
                                    <div class="input-control">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email">
                                        <div class="error"></div>
                                    </div>

                                    <div class="input-control">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password">
                                        <div class="error"></div>
                                    </div>
                                    <button type="submit">Login</button>
                            </form>
                        </div>
                      
                    </div>

                    <div class="footer">
                        <p>Not Registered Yet?</p>
                        <a href=""><span>Create an account</span></a> 
                    </div>
                            
                </div>
            </div>
    </div>

    <script defer src="./app.js"></script>
</body>
</html>
